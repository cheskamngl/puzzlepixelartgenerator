<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku Pixel Art Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Sudoku Puzzle Pixel Art Generator</h1>
        <p>Choose a difficulty to start playing:</p>
        <div id="difficulty-buttons">
          <button onclick="startGame('easy')">Easy</button>
          <button onclick="startGame('medium')">Medium</button>
          <button onclick="startGame('hard')">Hard</button>
        </div>
      </div>

    <!-- Game Screen (hidden initially) -->
    <div id="game-screen" style="display:none;">
      <h2 id="level-title"></h2>
      <div id="sudoku-grid"></div>
      <div id="buttons-row">
        <button onclick="checkSolution()">Submit Answer</button>
        <button onclick="resetPuzzle()">Try Again</button>
      </div>
      <div id="switch-buttons">
        <button onclick="startGame('easy')">Try Easy Puzzle</button>
        <button onclick="startGame('medium')">Try Medium Puzzle</button>
        <button onclick="startGame('hard')">Try Hard Puzzle</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
